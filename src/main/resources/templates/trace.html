<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>丰登助农溯源系统</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 text-success">🌾 丰登助农产品溯源系统</h2>

        <h5>产品编号：<span th:text="${productId}"></span></h5>

        <div class="alert alert-warning" th:if="${error}" th:text="${error}"></div>

        <table class="table table-bordered mt-3" th:if="${#lists.size(transactions) > 0}">
            <thead class="table-success">
            <tr>
                <th>时间</th>
                <th>农户</th>
                <th>操作</th>
                <th>地点</th>
                <th>说明</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tx : ${transactions}">
                <td th:text="${#temporals.format(tx.timestamp,'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${tx.farmer}"></td>
                <td th:text="${tx.action}"></td>
                <td th:text="${tx.location}"></td>
                <td th:text="${tx.description}"></td>
            </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <p class="text-muted">🧾 本产品信息已上链存证，数据不可篡改。</p>
            <p class="text-muted">© 2025 丰登助农区块链系统</p>
        </div>
    </div>
</div>
</body>
</html>
